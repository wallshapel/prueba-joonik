version: "3.8"

services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
      - ./database:/var/www/database
    networks:
      - laravel_network
    command: >
      sh -c "chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache /var/www/database/database.sqlite &&
             chmod -R 777 /var/www/storage /var/www/bootstrap/cache /var/www/database/database.sqlite &&
             php-fpm"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    depends_on:
      - laravel
    networks:
      - laravel_network

networks:
  laravel_network:
